<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Sign Language Navigator</title>

    <style>
      .wrap {
        position: relative;
        width: 640px;
        height: 480px;
      }
      #webcam,
      #output {
        position: absolute;
        top: 0;
        left: 0;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <video id="webcam" autoplay playsinline></video>
      <canvas id="output"></canvas>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
